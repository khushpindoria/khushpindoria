<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found - Khush Pindoria</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Global Animated Gradient Background (flows in all directions) */
    .global-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(45deg, #000000, #000e27, #001f44, #001e55);
      background-size: 400% 400%;
      animation: gradientAnimation 30s ease infinite;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      25% { background-position: 100% 50%; }
      50% { background-position: 100% 0%; }
      75% { background-position: 0% 100%; }
      100% { background-position: 0% 50%; }
    }
    /* Floating code snippets for a techy vibe */
    .floating-code {
      position: absolute;
      font-family: 'Courier New', Courier, monospace;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.4);
      opacity: 0.8;
      animation: floatCode 8s ease-in-out infinite;
    }
    @keyframes floatCode {
      0% { transform: translate(0, 0); }
      50% { transform: translate(20px, -20px); }
      100% { transform: translate(0, 0); }
    }
    /* Fade-in transition */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body class="bg-black text-white">

  <!-- Global Background -->
  <div class="global-bg"></div>

  <!-- Floating Code Snippets -->
  <div class="floating-code" style="top: 15%; left: 10%; animation-delay: 0s;">&lt;div&gt;Error 404&lt;/div&gt;</div>
  <div class="floating-code" style="bottom: 20%; right: 15%; animation-delay: 2s;">console.error('Page not found');</div>

  <div class="min-h-screen flex flex-col items-center justify-center text-center px-4">
    <h1 class="text-6xl font-bold mb-4 fade-in">404</h1>
    <p class="text-2xl mb-8 fade-in">Oops! The page you’re looking for can’t be found.</p>
    <a href="index.html" class="bg-blue-500 hover:bg-blue-600 transition-colors text-white px-6 py-3 rounded-full fade-in">
      Go Home
    </a>
  </div>

  <script>
    // Intersection Observer for fade-in effect
    const faders = document.querySelectorAll('.fade-in');
    const appearOptions = {
      threshold: 0.2,
      rootMargin: "0px 0px -50px 0px"
    };
    const appearOnScroll = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (!entry.isIntersecting) return;
        entry.target.classList.add('visible');
        observer.unobserve(entry.target);
      });
    }, appearOptions);
    faders.forEach(fader => {
      appearOnScroll.observe(fader);
    });
  </script>
</body>
</html>
