<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CLI R√©sum√© | Khush Pindoria</title>

  <!-- Tailwind + fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  
  <!-- xterm ‚Üí terminal emulation -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.min.css" />
  <style>
    :root{--bg:#FAFAFA;--card:#FFFFFF;--text:#1A1A1A;--accent:#1565C0;--accent2:#00ACC1;}
    .dark{--bg:#0A0A0A;--card:#212121;--text:#F5F5F5;--accent:#64B5F6;--accent2:#26C6DA;}
    body{background:var(--bg);color:var(--text);font-family:'Roboto',sans-serif;transition:background-color .3s,color .3s;}
    #terminal{background:var(--card);}
    ::selection{background:var(--accent2);color:#fff;}
  </style>
</head>
<body>
  <!-- ‚öô Dark‚Äëmode toggle -->
  <div class="fixed top-4 right-4 z-50">
    <button id="dmToggle" class="btn bg-gradient-to-r from-blue-600 to-blue-700 dark:bg-blue-800 text-white p-2 rounded-full shadow">‚òÄ</button>
  </div>

  <main class="min-h-screen flex flex-col items-center justify-center px-4 space-y-6">
    <h1 class="text-3xl md:text-5xl font-bold text-center">Interactive CLI R√©sum√©</h1>
    <p class="text-center text-secondary max-w-xl">Type <span class="font-mono bg-gray-200 dark:bg-gray-700 px-1 py-0.5 rounded">help</span> or press <kbd class="px-1">Tab</kbd> for commands. Autocomplete &amp; history supported.</p>

    <!-- Terminal container -->
    <div id="terminal" class="w-full max-w-3xl h-[480px] rounded-lg shadow-lg"></div>

    <a href="index.html" class="btn bg-gradient-to-r from-blue-600 to-blue-700 text-white px-4 py-2 rounded-lg">‚Üê Back to site</a>
  </main>

  <!-- libs -->
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.min.js"></script>

  <script type="module">
    /* ------ data: r√©sum√© blocks ------ */
    const RESUME = {
      summary: `Experienced Transformation Team Lead specialising in cybersecurity, AI & automation. Proven record of cutting false‚Äëpositive alerts by 60% and slashing incident response times by 45% at Slipstream¬†Cyber. Passionate about secure-by-design innovation, mentoring, and turning data into business results.`,

      skills: `Technical:\n  ‚Ä¢ Python, JavaScript/TypeScript, PowerShell, SQL\n  ‚Ä¢ AI/ML (LangChain, AWS¬†Bedrock, SageMaker)\n  ‚Ä¢ Security¬†Ops¬†Tooling: Microsoft¬†Defender¬†/¬†Sentinel, CrowdStrike, Splunk, Chronicle¬†SOAR\n  ‚Ä¢ Cloud: Azure, AWS, GCP\n  ‚Ä¢ Dev & Infra: Docker, CI/CD, Terraform, Fortinet, Cisco\nSoft:\n  ‚Ä¢ Leadership & Mentoring\n  ‚Ä¢ Stakeholder Communication\n  ‚Ä¢ Critical Thinking & Problem‚Äësolving`,

      experience: `Transformation¬†Team¬†Lead | Slipstream¬†Cyber | 2024‚Äëpresent\n  ‚Ä¢ Deployed AI‚Äëdriven SOAR playbooks ‚Üí 65% faster investigations\n  ‚Ä¢ Managed 50‚Äëstaff office relocation with zero downtime\n  ‚Ä¢ Delivered exec dashboards (Power¬†BI) for real‚Äëtime cyber metrics\n\nCyber¬†Engineering¬†Technical¬†Lead | Slipstream¬†Cyber | 2023‚Äë2024\n  ‚Ä¢ Boosted advanced threat detection by 40% via ML pipelines\n  ‚Ä¢ Achieved ISO¬†27001 cert with zero non‚Äëcompliance issues\n\nCyber¬†Engineer | Slipstream¬†Cyber | 2022‚Äë2023\n  ‚Ä¢ Built ML‚Äëbased detection rules increasing proactive finds by 30%\n\nCyber¬†Defence¬†Analyst | Slipstream¬†Cyber | 2021‚Äë2022\n  ‚Ä¢ Monitored multi‚Äëvendor SIEM/EDR, cut false positives 25%` ,

      education: `BSc (Cyber¬†Security) ‚Äì Edith Cowan University, 2021 (WAM¬†80)\nBSc (Computing) ‚Äì Curtin University, 2018 (transferred)` ,

      certifications: `‚Ä¢ Splunk¬†Core Certified Architect / Admin / Power¬†User\n‚Ä¢ CrowdStrike Certified Falcon Admin\n‚Ä¢ Microsoft Security¬†Ops Analyst (SC‚Äë200)\n‚Ä¢ Chronicle SOAR Analyst & Developer` ,

      projects: `Slipstream AI Transformation ‚Äì company‚Äëwide automation, Innovation Excellence¬†Award¬†2025\nKPFotografy ‚Äì Minimalist photography portfolio (this site)` ,

      contact: `Email   : support@khushpindoria.com\nPhone   : +61¬†4xx¬†xxx¬†xxx\nLinkedIn: linkedin.com/in/khush-pindoria-176884189` ,
    };

    /* ------ terminal setup ------ */
    const term = new Terminal({
      cols: 80,
      rows: 24,
      convertEol: true,
      cursorBlink: true,
      theme: {
        background: 'transparent',
        foreground: getComputedStyle(document.body).getPropertyValue('--text').trim(),
        cursor:       getComputedStyle(document.body).getPropertyValue('--accent').trim()
      }
    });
    const fitAddon = new FitAddon.FitAddon();
    term.loadAddon(fitAddon);
    term.open(document.getElementById('terminal'));
    fitAddon.fit();

    /* listen to resize */
    window.addEventListener('resize', () => fitAddon.fit());

    /* update colors on dark‚Äëmode toggle */
    const dmToggle=document.getElementById('dmToggle');
    dmToggle.addEventListener('click',()=>{
      document.documentElement.classList.toggle('dark');
      dmToggle.textContent=document.documentElement.classList.contains('dark')?'‚òÄ':'üåô';
      term.setOption('theme', {
        background:'transparent',
        foreground:getComputedStyle(document.body).getPropertyValue('--text').trim(),
        cursor:getComputedStyle(document.body).getPropertyValue('--accent').trim()
      });
    });

    /* ------ helpers ------ */
    const PROMPT = () => term.write(`\r\n\x1b[1;38;5;39m‚ùØ\x1b[0m `);
    const COMMANDS = {
      help(){
        term.writeln(`Available commands:\n  help  summary  skills  experience\n  education  certs  projects  contact\n  clear  download`);
      },
      summary(){ term.writeln(RESUME.summary); },
      skills(){ term.writeln(RESUME.skills); },
      experience(){ term.writeln(RESUME.experience); },
      education(){ term.writeln(RESUME.education); },
      certs(){ term.writeln(RESUME.certifications); },
      projects(){ term.writeln(RESUME.projects); },
      contact(){ term.writeln(RESUME.contact); },
      clear(){ term.clear(); },
      download(){ window.open('/Khushit_Pindoria_Resume_V3.pdf','_blank'); }
    };

    /* autocomplete + history */
    const history=[];
    let historyIndex=0;
    let buffer='';

    term.writeln('Welcome to Khush\'s interactive r√©sum√©. Type \x1b[3mhelp\x1b[0m to get started.');
    PROMPT();

    term.onData(key=>{
      const code=key.charCodeAt(0);
      switch(code){
        case 13: // ENTER
          term.write('\r\n');
          if(buffer.trim()) history.unshift(buffer.trim());
          historyIndex=0;
          const cmd=buffer.trim().toLowerCase();
          if(COMMANDS[cmd]) COMMANDS[cmd]();
          else if(cmd) term.writeln(`Command not found: ${cmd}`);
          buffer='';
          PROMPT();
          break;
        case 127: // BACKSPACE
          if(buffer.length){ buffer=buffer.slice(0,-1); term.write('\b \b'); }
          break;
        case 9: // TAB ‚Äì autocomplete first match
          const match = Object.keys(COMMANDS).find(c=>c.startsWith(buffer.toLowerCase()));
          if(match){
            term.write(match.slice(buffer.length));
            buffer=match;
          }
          break;
        case 27: // ignore ESC sequences
          break;
        default:
          if(code===38){ // Up arrow history
            if(history[historyIndex]){
              // erase current line
              term.write(`\x1b[2K\r`);
              PROMPT();
              buffer=history[historyIndex++];
              if(historyIndex>=history.length) historyIndex=history.length-1;
              term.write(buffer);
            }
          }else if(code===40){ // Down arrow
            if(historyIndex>0){
              historyIndex--; buffer=history[historyIndex];
              term.write(`\x1b[2K\r`); PROMPT(); term.write(buffer);
            }else{
              term.write(`\x1b[2K\r`); PROMPT(); buffer='';
            }
          }else{
            buffer+=key; term.write(key);
          }
      }
    });
  </script>
</body>
